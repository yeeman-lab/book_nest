{% extends "main/layout.html" %} {% block body %}
<header>
  <h1 class="mt-4 mb-3 bg-light shadow-sm bg-gradient rounded font-monospace">Explore Our Book Clubs</h1>
</header>

<main class="mt-4">
  <div class="row">
    {% for active_club in active_clubs %}
    <!-- Card for Each Active Book Club -->
    <div class="card col-5 col-md-4 col-lg-3 mt-2" id="shelf-card" style="height: 360px">
      <div class="card-body d-block w-100 rounded text-center">
        <!-- Club Name with Link to Club Page -->
        <div class="club-title mt-1"><a href="{% url 'main:club_page' active_club.id %}" class="card-title h5 text-uppercase link-underline link-underline-opacity-0">{{ active_club.club_name}}</a></div>

        <h6 class="font-monospace mt-1">Currently reading</h6>
        <!-- Book Cover Image -->
        <div class="shelf-img"><img src="https://covers.openlibrary.org/b/id/{{clubs_current_reading|get_dict_value:active_club.id}}-M.jpg" class="d-block w-70 rounded img-fluid" alt="Book Cover" /></div>
        <div class="p-2 text-center">
          <!-- Displaying Club Types as Badges -->
          <p class="card-text text mt-1 mb-0 h6 text-center">
            {% for type in active_club.types.all %}
            <span class="badge bg-light text-dark font-monospace text-wrap mb-1 text-center">{{ type.description }}</span>
            {% endfor %}
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</main>

{% endblock %}
