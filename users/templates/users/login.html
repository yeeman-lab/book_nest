{% extends "main/layout.html" %} {% load crispy_forms_tags %} {% block body %}
<header class="mt-4">
  <h1 class="mt-4 mb-3 font-monospace text-center">Login to Book Nest</h1>
</header>

<main class="mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      {% if message %}
      <div>
        <h2 class="font-monospace text-center">{{ message }}</h2>
      </div>
      {% endif %}
      <form id="loginForm" action="{% url 'user:login' %}" method="post">
        {% csrf_token %} {{ form|crispy}}
        <!-- Login button -->
        <button type="submit" class="btn bg-dark text-white font-monospace mt-3">Login</button>
      </form>
    </div>
  </div>
</main>
{% endblock %}
